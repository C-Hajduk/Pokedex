<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/loadingspinner.css">
    <link rel="stylesheet" href="./styles/@media.css">
    <link rel="stylesheet" href="./styles/overlay.css">

</head>

<body onload="loadPkm()">
    <div class="pokedex-container">
        <header class="header">
            <h1>█▓▒░ POKÉDEX 2025™ ░▒▓█</h1>
            <p>* ADVANCED DIGITAL POKEMON DATABASE SYSTEM *</p>
        </header>

        <div class="control-panel">
            <div class="search-container">
                <label for="search" class="search-label">SEARCH:</label>
                <input type="search" class="search-input" placeholder="ENTER POKEMON NAME OR ID..." id="searchInput"
                    minlength="3">
                <button id="searchBtn" class="button-90s">SCAN</button>
                <button id="resetBtn" class="button-90s">RESET</button>
            </div>
            <div id="pokemonCounter" class="pokemon-counter"></div>
            <div class="status-lights">
                <div class="status-light red"></div>
                <div class="status-light yellow"></div>
                <div class="status-light green"></div>
            </div>
        </div>

        <div id="scrollContainer" class="screen-container scroll-container">
            <div id="loading" class="loading">
                <div class="pokeball"></div>
                <p> >>> SCANNING POKEMON DATABASE... <<< </p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <div id="pokemonGrid" class="pokemon-grid"></div>
            <!-- Pokemon werden hier dynamisch eingefügt -->
        </div>

        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">
                ► LOAD MORE POKEMON ◄
            </button>
        </div>

        <div class="footer">
            ░▒▓█ NINTENDO © 1996-2000 - GAME FREAK - CREATURES INC. █▓▒░
        </div>
    </div>

    <!-- Modal für Pokemon Details -->
    <div class="modal">
        <div id="pokemonModal" class="modal-content">
            <!-- Pokemon Card Content -->
            <div class="pokemon-header">
                <span id="pokemonName" class="pokemon-name">Pikachu</span>
                <div class="pokemon-hp-type">
                    <span id="pokemonHP">50 HP</span>
                    <span id="pokemonType" class="type-badge">ELECTRIC</span>
                </div>
            </div>

            <div class="pokemon-image-dialog">
                <img id="pokemonImg" src="" alt="Pokemon">
            </div>

            <div class="pokemon-stats">
                <div class="stat-item">
                    <span id="pokemonLength" class="stat-label">Length:</span>
                </div>
                <div class="stat-item">
                    <span id="pokemonWeight" class="stat-label">Weight:</span>
                </div>
            </div>

            <div class="attacks-container">
                <div class="attack-item">
                    <div id="attack1" class="attack-name">Attack 1</div>
                    <div id="attackPower" class="attack-power">-</div>
                </div>
                <div class="attack-item">
                    <div id="attack2" class="attack-name">Attack 2</div>
                    <div id="attackPower" class="attack-power">-</div>
                </div>
            </div>

            <div class="navigation-buttons">
                <button class="nav-button" onclick="previousPokemon()">◄ BACK</button>
                <button class="nav-button" onclick="nextPokemon()">FORWARD ►</button>
            </div>
        </div>

        <button class="button-90s" onclick="closePokemonModal()">CLOSE</button>

    </div>

</body>

<script src="./scripts/template.js"></script>
<script src="./script.js"></script>

</html>
