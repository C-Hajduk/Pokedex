<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/card.css">
    <link rel="stylesheet" href="./styles/loadingspinner.css">
    <link rel="stylesheet" href="./styles/@media.css">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/pngwing.com.png">


</head>

<body onload="loadPkm()">
    <div class="pokedex-container">
        <header class="header">
            <h1>█▓▒░ POKÉDEX 2025™ ░▒▓█</h1>
            <p>* ADVANCED DIGITAL POKEMON DATABASE SYSTEM *</p>
        </header>

        <div class="control-panel">
            <div class="search-container">
                <label for="search" class="search-label">SEARCH:</label>
                <input type="search" class="search-input" placeholder="ENTER POKEMON NAME OR ID..." id="searchInput"
                    minlength="3">
                <div class="button-group">
                    <button id="searchBtn" class="button-90s">SCAN</button>
                    <button id="resetBtn" class="button-90s">RESET</button>
                </div>
            </div>
            <div id="pokemonCounter" class="pokemon-counter"></div>
            <div class="status-lights">
                <div class="status-light red"></div>
                <div class="status-light yellow"></div>
                <div class="status-light green"></div>
            </div>
        </div>

        <section id="scrollContainer" class="screen-container scroll-container">
            <div id="loading" class="loading">
                <div class="pokeball"></div>
                <p> >>> SCANNING POKEMON DATABASE... <<< </p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <div id="pokemonGrid" class="pokemon-grid"></div>
            <!-- Pokemon werden hier dynamisch eingefügt -->
        </section>

        <div class="load-more-container">
            <button id="loadMoreBtn" class="load-more-btn">
                ► LOAD MORE POKEMON ◄
            </button>
        </div>

        <footer>
            ░▒▓█ NINTENDO © 1996-2000 - GAME FREAK - CREATURES INC. █▓▒░
        </footer>
    </div>

    <!-- Modal für Pokemon Details -->
    <dialog id="pokemonModal" class="modal">
        <!-- <button class="button-90s" onclick="closePokemonModal()">CLOSE</button> -->

        <div class="modal-wrapper">

            <div id="modalDialog" class="modal-dialog"></div> <!-- Pokemon Card Content -->

        </div>
    </dialog>

</body>

<script src="./scripts/template.js"></script>
<script src="./script.js"></script>

</html>
